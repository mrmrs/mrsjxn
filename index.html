<!DOCTYPE html> 
<html lang="en" ng-app="app"> 
<head>
	<meta charset="utf-8">
  <title>MRSJXN - Post-Future</title>
	<meta name="author" content="Adam Morse & Brent Jackson">
	<meta name="description" content="MRMRS + JXNBLK = MRSJXN. Post-Future Beats">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-touch.min.js"></script>
</head>
<body ng-controller="MainCtrl" ng-class="[view, player.playing.color]">

  <div id="image-background" class="bg-fixed"
    ng-show="player.playing.background"
    style="background-image: url({{player.tracks[player.i].background}});">
  </div>

  <div id="content" class="relative">

    <nav class="h4 bold caps center clip px2 py1 fadein">
      <a href ng-click="setView('mr_mrs')" class="left tappable px1" ng-class="{'active-dot': view == 'mr_mrs'}" >MrMrs</a>
      <a href ng-click="setView('jxnblk')" class="right tappable px1" ng-class="{'active-dot': view == 'jxnblk'}" >Jxnblk</a>
      <a href ng-click="setView('mrsjxn')" class="inline-block tappable px1" ng-class="{'active-dot': view == 'mrsjxn'}" >MrsJxn</a>
    </nav>

    <main class="py2">

      <header class="relative py3" ng-include="'partials/header.html'"></header>

      <div id="player" class="center container p2 fadein" ng-include="'partials/player.html'"></div>

      <div id="tracklist" ng-include="'partials/tracklist.html'"></div>

    </main>

    <footer class="center px2 py4" ng-include="'partials/footer.html'"></footer>

  </div>

  <!-- hidden background image preloader -->
  <div style="width:0;height:0;margin-left:-2048px">
    <div ng-repeat="artist in data">
      <div ng-repeat="track in artist" style="background-image: url({{track.background}})"></div>
    </div>
  </div>


  
  <script src="js/app.js"></script>
