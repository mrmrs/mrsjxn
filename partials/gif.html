
<div class="desktop-table desktop-table-fixed py2">
  <div class="desktop-table-cell px2">
    <div class="table py2">
      <div class="table-cell">
        <a href
          class="butt-icon"
          ng-hide="player.playing"
          ng-click="player.play(player.tracks, player.i)">
            <div icon="play"></div>
        </a>
        <a href
          class="butt-icon"
          ng-show="player.playing"
          ng-click="player.pause()">
            <div icon="pause"></div>
        </a>
      </div>
      <div class="table-cell table-body px2">
        <h1 class="h3 caps ">
          <span class="regular">{{ player.tracks[player.i].user.username }}</span> â€”
          {{ player.tracks[player.i].title }}
        </h1>
      </div>
    </div>
  </div>

  <form class="desktop-table-cell px2" ng-submit="setGif(gif)">
    <label class="block nowrap mb1" for="gif">Custom Image URL</label>
    <div class="table">
      <div class="table-cell table-body pr2">
        <input type="text" ng-model="gif" ng-click="onTextClick($event)" name="gif" class="input input-white block full-width">
      </div>
      <div class="table-cell">
        <input type="submit" value="Update" class="bold butt-reset butt">
      </div>
    </div>
  </form>

</div>

<div class="center container px2 py4">
  <a href="https://twitter.com/intent/tweet?text=Bump this:&url={{ location.absUrl() | escape }}" target="_blank" class="bold butt nowrap mr2">
    <span icon="twitter" class="icon-small"></span>
    Tweet
  </a>
  <a href ng-click="goHome()" class="butt bold">Home</a>
</div>

<a href ng-click="goHome()" class=" absolute t0 r0 butt-icon">
  <span icon="close"></span>
</a>
